<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javone.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="page">
        <header>
            <h1 id="title">Calculator</h1>
        </header>
        <mid-content>
            <div id="container">
                <display>
                    <div id="display-top"></div>
                    <div id="display-bottom"></div>
                </display>
                <buttons>
                    <input type="button" class="clearButton" id="clearAll" value="AC">
                    <input type="button" class="clearButton" id="clear" value="DEL">
                    <input type="button" class="extraButton" id="storiale" value="!">
                    <input type="button" class="extraButton" id="styleButton" value="?">
                    <input type="button" class="operator" id="radice" value="√">
                    <input type="button" class="operator" id="potenza" value="^">
                    <input type="button" class="operator" value="%">
                    <input type="button" class="operator" value="÷">
                    <input type="button" class="number" value="7">
                    <input type="button" class="number" value="8">
                    <input type="button" class="number" value="9">
                    <input type="button" class="operator" value="x">
                    <input type="button" class="number" value="4">
                    <input type="button" class="number" value="5">
                    <input type="button" class="number" value="6">
                    <input type="button" class="operator" value="-">
                    <input type="button" class="number" value="1">
                    <input type="button" class="number" value="2">
                    <input type="button" class="number" value="3">
                    <input type="button" class="operator" value="+">
                    <input type="button" class="number" value="0">
                    <input type="button" class="number" value=".">
                    <input type="button" class="operator" id="equal" value="=">
                </buttons>
            </div>
            <div id="displayRecords">
                <input type="button" id="clearHistory" value="Clear History">
            </div>
        </mid-content>
        <footer>

        </footer>
    </div>
</body>

</html>
